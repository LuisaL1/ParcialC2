<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Capítulo - Friends</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 1.1em;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #ffffff;
            color: #000000;
        }

        button {
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
            width: 100%;
        }

        button:hover {
            background-color: #b00712;
        }
    </style>
</head>
<body>
<h1>Agregar Capítulo</h1>
<form id="addEpisodeForm">
    <label for="episodeName">Nombre del Capítulo:</label>
    <input type="text" id="episodeName" name="episodeName" required>

    <label for="mediaContent">Subir Contenido Multimedia:</label>
    <input type="file" id="mediaContent" name="mediaContent" accept="video/*,image/*" required>

    <button type="submit">Agregar Capítulo</button>
</form>

<script>
    document.getElementById('addEpisodeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const episodeName = document.getElementById('episodeName').value;
        const mediaContent = document.getElementById('mediaContent').files[0];

        if (episodeName && mediaContent) {
            alert(`Capítulo "${episodeName}" agregado con éxito!`);

        } else {
            alert("Por favor, completa todos los campos.");
        }
    });
</script>
</body>
</html>
